name: CI Pipeline

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  lint:
    name: Lint (golangci-lint)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true
      - name: Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v2.10.1

  test:
    needs: lint
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true
      - name: Test
        run: go test -race -coverprofile=coverage.out ./...

      - name: Show coverage summary
        run: go tool cover -func=coverage.out
      - uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out
  build-check:
    needs: test
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true
      - name: Build
        run: go build ./...